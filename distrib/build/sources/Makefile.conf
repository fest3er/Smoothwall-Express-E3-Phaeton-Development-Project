ARCH = $(shell uname -m)

export GLOBALDEBUG = ON

ifeq ($(ARCH), i486)
ARCH = i686
endif
ifeq ($(ARCH), i586)
ARCH = i686
endif
ifeq ($(ARCH), i686)
ARCH = i686
endif

ifdef GLOBALDEBUG
export OPT_FLAGS = -g
else
export OPT_FLAGS = -O2
endif

ifeq ($(ARCH), x86_64)
ARCH_OK = yes
BITS_64 = yes
export CFLAGS = $(OPT_FLAGS) -Wall -fPIC
endif

ifeq ($(ARCH), i686)
ARCH_OK = yes
BITS_32 = yes
export CFLAGS = $(OPT_FLAGS) -march=i686 -Wall
endif

ifndef ARCH_OK
$(error Unsupported architecture $(ARCH))
endif

SOURCES_DIR = $(ROOT)/build/sources

TARGET_DIR = $(ROOT)/build/target

DOWNLOADS_DIR = $(ROOT)/build/downloads

DL_CMD = $(ROOT)/build/dlverify $(DOWNLOADS_DIR)

EXTENSION = .tar.gz

TARBALL = $(PACKAGE)-$(VERSION)

DIR = $(TARBALL)

COMPILE_DIR = $(DIR)

CONFIG_OPTS = --disable-nls

ifndef DEFAULT
default: clean all
endif
