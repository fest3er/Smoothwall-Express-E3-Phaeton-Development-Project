default linux
prompt 1
display phaeton.txt
label linux
  kernel vmlinuz
  append initrd=/isolinux/iniramfs.igz r0 scroll

label serial
  kernel vmlinuz
  append initrd=/isolinux/iniramfs.igz r0 scroll console=ttyS0,115200

label noisy
  kernel vmlinuz
  append initrd=/isolinux/iniramfs.igz scroll

F1 phaeton.txt
F2 phaeton-help.txt
